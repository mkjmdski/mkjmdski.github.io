<section class="container list">
  <h1 class="title">{{ .Title }}</h1>
  <ul>
    {{ range .Paginator.Pages }}
    <li>
      <span>
        {{ .Date.Format (.Site.Params.dateFormat | default "January 2, 2006" ) }}
      </span>
      <a target="_blank" href="{{ .URL }}">{{ .Title }}</a>
      <p>
        {{ .Description }}
      </p>
      <hr/>
    </li>
    {{ end }}
  </ul>
  {{ partial "pagination.html" . }}
</section>
